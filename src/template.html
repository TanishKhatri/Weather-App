<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-App</title>
</head>
<body>
  <div class="projectContainer">
    <div class="searchContainer">
      <input type="search" autocorrect="off" autocomplete="off" class="searchInput" id="searchInput" placeholder="Search Here">
      <button class="searchButton">Search</button>
      <div class="loadingIcon"></div>
    </div>
    <div class="weatherDiv">
      <div class="chosenDayInfo">
        <div class="dayAndIcon">
          <div class="chosenDayDate"></div>
          <div class="chosenDayIcon"></div>
        </div>
        <div class="chosenDayMetrics">
          <div class="chosenDayTemperature"></div>
          <div class="chosenDayHumidity"></div>
          <div class="chosenDayPrecipitation"></div>
          <div class="chosenDayWindSpeed"></div>
        </div>
      </div>
      <div class="dayTimeline">
        <div class="timelineDiv">
          <div class="timelineInfoContainer">
            <div class="timelineTemp"></div>
            <div class="humidity"></div>
          </div>
          <div class="icon"></div>
        </div>
        <div class="timelineDiv">
          <div class="timelineInfoContainer">
            <div class="timelineTemp"></div>
            <div class="humidity"></div>
          </div>
          <div class="icon"></div>
        </div>
        <div class="timelineDiv">
          <div class="timelineInfoContainer">
            <div class="timelineTemp"></div>
            <div class="humidity"></div>
          </div>
          <div class="icon"></div>
        </div>
        <div class="timelineDiv">
          <div class="timelineInfoContainer">
            <div class="timelineTemp"></div>
            <div class="humidity"></div>
          </div>
          <div class="icon"></div>
        </div>
        <div class="timelineDiv">
          <div class="timelineInfoContainer">
            <div class="timelineTemp"></div>
            <div class="humidity"></div>
          </div>
          <div class="icon"></div>
        </div>
        <div class="timelineDiv">
          <div class="timelineInfoContainer">
            <div class="timelineTemp"></div>
            <div class="humidity"></div>
          </div>
          <div class="icon"></div>
        </div>
        <div class="timelineDiv">
          <div class="timelineInfoContainer">
            <div class="timelineTemp"></div>
            <div class="humidity"></div>
          </div>
          <div class="icon"></div>
        </div>
    </div>
  </div>
</body>
</html>
